<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4ad5e3bd5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Github Login Page</title>
</head>
<body>
    <div class="container-fluid" style="margin-left: 40%; margin-top: 2%;">
        <i class="fab fa-github icon"></i>
        <br>
        <br>
        <p>Sign in to GitHub</p>
        <div class="card border" style="width: 20rem;">
            <div class="card-body div-one">
                <label for="email" class="label">Username or email address</label><br>
                <input type="email" name="email" id="email" class="input"><br>
                <label for="pass" class="label">Password</label>
                <a href="#" class="float-right">Forgot Password?</a><br>
                <input type="password" name="pass" id="pass" class="input">
                <br>
                <br>
                <button type="button" class="btn btn-success btn-block button">Sign in</button>
            </div>
        </div>
        <br>
        <div class="card border" style="width: 20rem;">
            <div class="card-body div-two">
                New to GitHub? <a href="#">Create an account</a>.
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="footer">
            <a href="#">Terms</a>&nbsp&nbsp&nbsp
            <a href="#">Privacy</a>&nbsp&nbsp&nbsp
            <a href="#">Security</a>&nbsp&nbsp&nbsp
            <span>Contact GitHub</span>
        </div>
    </div>
</body>
</html>
