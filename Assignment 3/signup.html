<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Page</title>
</head>
<body>
    <h1>Sign-Up Page</h1>
    <form> 
        <label for="username">Username:</label><br>
        <input type="text" name="username" id="username" placeholder="Enter username here">
        <br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Enter email here">
        <br>
        <label for="pass">Password:</label><br>
        <input type="password" name="pass" id="pass" placeholder="Enter password here">
        <br>
        <input type="submit" value="Sign-Up" class="button">
    </form>
</body>
</html>
