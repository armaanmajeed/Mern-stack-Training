<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="container main-div">
        <div class="row r-1">
            <div class="col screen">0</div>
        </div>
        <div class="row r">
            <button class="col-6 align no">C</button>
            <button class="col-3 align no">←</button>
            <button class="col-3 align operations">÷</button>
        </div>
        <div class="row r">
            <button class="col align no">7</button>
            <button class="col align no">8</button>
            <button class="col align no">9</button>
            <button class="col align operations">x</button>
        </div>
        <div class="row r">
            <button class="col align no">4</button>
            <button class="col align no">5</button>
            <button class="col align no">6</button>
            <button class="col align operations">-</button>
        </div>
        <div class="row r">
            <button class="col align no">1</button>
            <button class="col align no">2</button>
            <button class="col align no">3</button>
            <button class="col align operations">+</button>
        </div>
        <div class="row r">
            <button class="col-9 align no">0</button>
            <button class="col-3 align operations">=</button>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
